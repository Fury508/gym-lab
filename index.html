  <!-- Custom CSS -->
  <style>
    .carousel-item img {
        display: block;
        margin: 0 auto; 
      }
    .jumbotron {
      background-image: url('gym-background.jpg');
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 100px 0;
    }

    .jumbotron h1 {
      text-shadow: 2px 2px #000;
    }

    .features {
      background-image: url('gym.jpg');
      background-size: cover;      
    }

    .contact {
      background-image: url('workout.jpg');
      background-size: cover;
    }
  </style>

<body>



  <!-- Navbar links -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Trock</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="features.html">Features</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="pricing.html">Pricing</a>

        </li>
     
      </ul>
    </div>
  </div>
</nav>

  <!-- Hero Image Slider -->
  <div id="hero-slider" class="carousel slide" data-ride="carousel">

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/images/1.jpg">
      </div>
      <div class="carousel-item">
        <img src="/images/2.jpg">
      </div>
      <div class="carousel-item">
        <img src="/images/3.avif">
      </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#hero-slider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#hero-slider" role="button" data-slide="next">

  <section class="contact p-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>

      <form>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Name">
        </div>
        <div class="form-group">
          <input class="form-control" type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="5" placeholder="Message"></textarea>
        </div>
        <button class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </section>
